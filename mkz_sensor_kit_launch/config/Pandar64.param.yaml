/**:
  ros__parameters:
    host_ip: 192.168.3.100
    sensor_ip: 192.168.3.104
    multicast_ip: ""
    data_port: 2368
    gnss_port: 10110
    packet_mtu_size: 1500
    launch_hw: true
    setup_sensor: true
    udp_only: true
    frame_id: hesai_lidar
    diag_span: 1000
    min_range: 0.3
    max_range: 300.0
    cloud_min_angle: 0
    cloud_max_angle: 360
    sync_angle: 0
    cut_angle: 0.0
    sensor_model: Pandar64
    calibration_file: $(find-pkg-share nebula_decoders)/calibration/hesai/$(var sensor_model).csv
    rotation_speed: 600
    return_mode: Strongest
    ptp_profile: 1588v2
    ptp_domain: 0
    ptp_transport_type: UDP
    ptp_switch_type: TSN
    ptp_lock_threshold: 100
    retry_hw: true
    dual_return_distance_threshold: 0.1
    reliability_policy: best_effort
